{% extends 'base.html' %}
{% load static %}
{% block main_content %}

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="img-fluid position-absolute w-100 h-100" src="{% static 'img/cat-3.jpg' %}" alt="" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                <h6 class="section-title bg-white text-start text-primary pe-3">Login</h6>
                <div class="body">
                    <div class="container">
                    <div class="heading">
                        {% comment %} <h1>Sign Up</h1> {% endcomment %}                        
                    </div>
                        {% for mess in messages %}
                        <p>{{mess}}</p>
                        {% endfor %}
                        <form class="form" name="login-up" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <p><input type="text" name="username" placeholder="username" value=""></p>
                            <p><input type="password" name="password" placeholder="Password" value=""></p>
                            
                            <p><input type="submit" class="button" value="Login"></p>
                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
